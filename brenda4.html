        .tabla-ciber{
          top: 100px;
          width: 90%;
          margin: 40px auto;
          border-collapse: collapse;
          font-family: 'Times New Roman', Times, serif;
          box-shadow: 0px 4px 15px black;
          background-color: rgb(168, 40, 196);
          border-radius: 12px;
          overflow: hidden;
          position: absolute;
        }
    
        .tabla-ciber thead{
          background-color: rgb(168, 40, 196);
          color: rgb(168, 40, 196);
        }
    
        .tabla-ciber th, 
        .tabla-ciber td{
           padding: 14px 18px;
           text-align: center;
           border: 1px solid rgba(154, 11, 118, 0.281);
           font-size: 16px;
        }
    
        .tabla-ciber th{
          font-weight: bold;
          text-transform: uppercase;
          letter-spacing: 1px;
        }
    
        .tabla-ciber tr:nth-child(even){
          background-color:  rgba(154, 11, 118, 0.281);
          color: rgb(37, 4, 44);
    
        }
    
        .tabla-ciber tr:hover{
          background-color: rgb(168, 40, 196);
          color: rgb(31, 232, 9);
          cursor: pointer;
          transition: 0.3s ease-in-out;
        }
    
        .tabla-ciber img{
          width: 70px;
          height: auto;
          border-radius: 8px;
          box-shadow: 0px 2px 6px black;
        }
      </style>
